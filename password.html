<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - KAiTutor</title>
    <link rel="stylesheet" href="styles.css">
    
    <style>
        .auth-container {
            padding-top: 4rem;
            background-color: #f8fafc;
            min-height: 100vh;
        }
        .page-logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        .page-logo img {
            height: 60px;
        }
        .auth-card {
            max-width: 450px;
            margin: 0 auto;
            border: 1px solid #e2e8f0;
            padding: 2.5rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        .auth-back-link {
            display: block;
            text-align: center;
            margin-bottom: 20px;
            color: #3C3979;
            text-decoration: none;
            font-weight: 600;
        }
        .auth-back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="auth-container">
        <div class="page-logo">
            <img src="kaitutor-logo.png" alt="KAiTutor Logo">
        </div>

        <a href="dashboard.html" class="auth-back-link">‚Üê Back to Dashboard</a>

        <div class="auth-card">
            <h2 class="auth-title" style="text-align: center;">Change Your Password</h2>
            <p class="auth-subtitle" style="text-align: center; margin-bottom: 25px;">
                Secure your account with a new password
            </p>

            <form id="changePassForm" class="auth-form">
                
                <div class="form-group">
                    <label>Recent Password</label>
                    <input type="password" id="oldPass" placeholder="Enter current password" required>
                </div>

                <div class="form-group">
                    <label>New Password</label>
                    <input type="password" id="newPass" placeholder="Enter new password" required>
                </div>

                <div class="form-group">
                    <label>Retype your password</label>
                    <input type="password" id="confirmPass" placeholder="Confirm new password" required>
                </div>

                <button type="submit" class="btn-primary btn-full" style="margin-top: 15px; width: 100%;">
                    Confirm
                </button>
            
            </form>
        </div>
    </div>

    <script>
        // CHANGED: Empty string for relative path (works on EC2/Nginx)
        const API_BASE = "https://dvbwohodr9qxd.cloudfront.net"; 
        const token = localStorage.getItem("token");

        // CHECK LOGIN STATUS
        if (!token) {
            window.location.href = "login.html";
        }

        document.getElementById("changePassForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const oldPass = document.getElementById("oldPass").value;
            const newPass = document.getElementById("newPass").value;
            const confirmPass = document.getElementById("confirmPass").value;

            // Validation
            if (newPass !== confirmPass) {
                alert("New passwords do not match!");
                return;
            }

            if (newPass.length < 4) {
                alert("Password must be at least 4 characters.");
                return;
            }

            try {
                const res = await fetch(`${API_BASE}/api/change-password`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        old_password: oldPass,
                        new_password: newPass
                    })
                });

                const data = await res.json();

                if (res.ok) {
                    // --- SUCCESS: Redirect Immediately ---
                    localStorage.clear(); // Clear token to force re-login
                    window.location.href = "login.html";
                } else {
                    alert("Error: " + (data.error || "Failed to update password"));
                }
            } catch (err) {
                console.error("Error:", err);
                alert("Network error occurred. Is the server running?");
            }
        });
    </script>
</body>
</html>
